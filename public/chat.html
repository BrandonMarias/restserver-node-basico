<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-2 text-end">
                <button id="sing-out" class="btn btn-secondary">
                    sing out
                </button>

            </div>
        </div>
    </div>

    <div class="container clearfix mb-4">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h3>Usuarios</h3>
                <hr>
                <ul id="ulUsuarios"></ul>
                <h3>Chat completo</h3>
                <hr>
                <div id="mensajesPrivados"></div>
                <ul id="ulMensajes"></ul>
            </div>
            <div class="col-sm-6">
                <h3>Enviar mensaje</h3>
                <hr>
                <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off" readonly>
                <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="mensaje" autocomplete="off">
                <button id="enviarMensaje" class="btn btn-primary float-end">Enviar</button>
            </div>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>

</body>

</html>
